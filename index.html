<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <picture class="product_img">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width:600px)"
        />
        <img src="images/image-product-mobile.jpg" alt="product image" />
      </picture>
      <div class="product_info">
        <p class="product_category">Perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="curent_price">$149.99</span>
          <del>$169.99</del>
        </div>

        <button class="cart_button">
          <img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raj Kumar</a>.
    </div>
  </body>
</html>
